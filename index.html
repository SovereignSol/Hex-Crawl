<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warlock Sheet (Automated)</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header class="app-header">
    <div class="row">
      <div class="brand">
        <div class="ui-tag">UI-001</div>
        <div>
          <div class="title">Warlock Sheet (Automated)</div>
          <div class="subtitle">Warlock-only, transactional leveling, automation-first</div>
        </div>
      </div>

      <div class="header-actions">
        <button id="btn-new" class="btn">
          <span class="ui-tag">UI-002</span>
          New Character
        </button>
        <button id="btn-levelup" class="btn primary">
          <span class="ui-tag">UI-011</span>
          Level Up
        </button>
        <button id="btn-shortrest" class="btn">
          <span class="ui-tag">UI-012</span>
          Short Rest
        </button>
        <button id="btn-longrest" class="btn">
          <span class="ui-tag">UI-013</span>
          Long Rest
        </button>
      </div>
    </div>
  </header>

  <main class="app">
    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <span class="ui-tag">UI-020</span>
          Character
        </div>
      </div>

      <div id="character-summary" class="panel-body"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <span class="ui-tag">UI-030</span>
          Resources and Actions
        </div>
      </div>

      <div id="resources-and-actions" class="panel-body"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <span class="ui-tag">UI-040</span>
          Spells
        </div>
      </div>

      <div id="spells-panel" class="panel-body"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <span class="ui-tag">UI-050</span>
          Debug and Export
        </div>
      </div>

      <div id="debug-panel" class="panel-body"></div>
    </section>
  </main>

  <div id="modal-root"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
